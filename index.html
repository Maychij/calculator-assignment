<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Calculator for Front End Masters exercise</title>
                
    </head>
    <body>

        <div class="container">

            <div class="calculator">

                <input type="text" class="calc-numbers" value="5+5">

                <div class="calculator-buttons">
                    <button class="btn is-clear span-2 red">C</button>
                    <button class="btn">/</button>
                    <button class="btn">*</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">-</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">3</button>
                    <button class="btn">2</button>
                    <button class="btn">1</button>
                    <button class="btn item">+</button>
                    <button class="btn span">0</button>
                    <button class="btn span">00</button>
                    <button class="btn operator">=</button>
                    
                </div>

            </div>

        </div>
        
    </body>
</html>
